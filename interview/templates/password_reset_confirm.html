<!DOCTYPE html>
<html>
<head>
  <title>Reset Password</title>
  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #1e293b;
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
    }
    input, button {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: none;
    }
    input { background: #334155; color: white; }
    button {
      background: #4f46e5;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Reset Your Password</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Change Password</button>
    </form>
  </div>
</body>
</html>
