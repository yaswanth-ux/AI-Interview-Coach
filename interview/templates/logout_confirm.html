{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Confirm Logout - AI Interview Coach</title>
  <style>
    body {
      background-color: #0f2027;
      color: white;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: #1c1c1c;
      padding: 2rem 3rem;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    p {
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    button {
      background-color: #4f46e5;
      border: none;
      padding: 0.8rem 1.6rem;
      border-radius: 6px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    a {
      color: #ccc;
      text-decoration: none;
      font-size: 1rem;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Log Out</h2>
    <p>Are you sure you want to log out?</p>
    <form method="POST" action="{% url 'logout' %}">
      {% csrf_token %}
      <button type="submit">Yes, Log Out</button>
      <a href="{% url 'mainpage' %}">Cancel</a>
    </form>
  </div>
</body>
</html>
