{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Mock Interview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .interview-wrapper {
      display: flex;
      height: 100vh;
      background-color: #121212;
      color: #fff;
    }

    .left-half, .right-half {
      flex: 1;
      padding: 2rem;
      box-sizing: border-box;
    }

    .robot-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      animation: hoverRobot 3s ease-in-out infinite;
    }

    #ai-robot {
      max-width: 100%;
      height: auto;
      filter: drop-shadow(0 0 20px #00f0ff);
    }

    @keyframes hoverRobot {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }


    h2 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    #timer {
      font-size: 1rem;
      color: red;
      margin-bottom: 1rem;
    }

    textarea {
      width: 100%;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 1rem;
      font-size: 1rem;
      resize: vertical;
    }

    button {
      padding: 10px 20px;
      margin-top: 1rem;
      margin-right: 1rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }

    .submit-btn {
      background-color: #0066ff;
      color: white;
    }

    .mic-btn {
      background-color: #ff4d4d;
      color: white;
    }

    .stop-btn {
      background-color: #e11d48;
      color: white;
      margin-top: 2rem;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div class="interview-wrapper">
  <div class="left-half">
    <div class="robot-container">
      <img id="ai-robot" src="{% static 'images/robot.png' %}" alt="AI Interviewer">
    </div>
  </div>

  <div class="right-half">
    <h2 id="question">Loading question...</h2>
    <h3 id="timer">Time Left: <span id="countdown">10:00</span></h3>
    <textarea id="answer" rows="4" placeholder="Type or speak your answer here..."></textarea>
    <div>
      <button class="submit-btn" onclick="submitAnswer()">Submit Answer</button>
      <button class="mic-btn" onclick="toggleMic()">ðŸŽ¤ Speak</button>
      <button class="stop-btn" onclick="stopInterview()">ðŸ›‘ Stop Interview</button>
    </div>
  </div>
</div>

<script>
  const sessionStart = new Date().toISOString();  // Capture session start time
  let questions = [];
  let currentIndex = 0;
  const username = "{{ username|default:'Candidate' }}";
  const questionElement = document.getElementById('question');
  const answerBox = document.getElementById('answer');
  let accessToken = "{{ token }}";
  let refreshToken = "{{ refresh_token }}";
  let timerInterval;
  let timeLeft = 600; // 10 minutes

  function parseJwt(token) {
    try {
      const base64Url = token.split('.')[1];
      const base64 = decodeURIComponent(atob(base64Url).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(base64);
    } catch (e) {
      return null;
    }
  }

  async function ensureValidAccessToken() {
    const payload = JSON.parse(atob(accessToken.split('.')[1]));
    const now = Math.floor(Date.now() / 1000);
    if (payload.exp < now) {
      const response = await fetch('/api/token/refresh/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ refresh: refreshToken })
      });

      if (response.ok) {
        const data = await response.json();
        accessToken = data.access;
      } else {
        alert("âš ï¸ Session expired. Please log in again.");
        window.location.href = "/login/";
      }
    }
  }

  function speakText(text) {
    const synth = window.speechSynthesis;
    if (!synth) return;
    synth.cancel(); // Cancel previous
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'en-US';
    utterance.rate = 1;
    utterance.pitch = 1;
    synth.speak(utterance);
  }

  function showQuestion() {
    if (currentIndex === 0) {
      const introText = `Hi ${username}, please introduce yourself.`;
      questionElement.innerText = introText;
      speakText(introText);
      return;
    }

    if (currentIndex <= questions.length) {
      const qText = `${username}, ${questions[currentIndex - 1]}`;
      questionElement.innerText = qText;
      speakText(qText);
      answerBox.value = '';
    } else {
      questionElement.innerText = "ðŸŽ‰ You've completed the interview!";
      answerBox.classList.add("hidden");
    }
  }

  async function submitAnswer() {
    await ensureValidAccessToken();
    const answer = answerBox.value.trim();
    const urlParams = new URLSearchParams(window.location.search);
    const roundType = urlParams.get("round");
    const jobRole = urlParams.get("job_role");

    if (currentIndex > 0 && currentIndex <= questions.length) {
      await fetch('/api/interview/submit-answer/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + accessToken
        },
        body: JSON.stringify({
          question: questions[currentIndex - 1],
          answer: answer,
          round_type: roundType,
          job_role: jobRole
        })
      });
    }

    currentIndex++;
    showQuestion();
  }
  
  
  async function startInterview() {
    await ensureValidAccessToken();
    const urlParams = new URLSearchParams(window.location.search);
    const jobRole = urlParams.get("job_role");
    const roundType = urlParams.get("round");

    try {
      const res = await fetch(`/api/interview/generate/?round=${roundType}&job_role=${encodeURIComponent(jobRole)}`, {
        headers: { 'Authorization': 'Bearer ' + accessToken }
      });

      if (!res.ok) {
        const err = await res.json();
        alert("âš ï¸ Error: " + err.error);
        return;
      }

      const data = await res.json();
      questions = data.questions;
      currentIndex = 0;
      showQuestion();
      startCountdown();
    } catch (err) {
      alert("Failed to load interview questions.");
      console.error(err);
    }
  }

  function toggleMic() {
    if (!('webkitSpeechRecognition' in window)) {
      alert('Speech recognition is not supported in your browser.');
      return;
    }

    const recognition = new webkitSpeechRecognition();
    recognition.continuous = false;
    recognition.interimResults = false;
    recognition.lang = 'en-US';

    document.querySelector('.mic-btn').innerText = 'ðŸŽ™ï¸ Listening...';
    recognition.start();

    recognition.onresult = function(event) {
      const transcript = event.results[0][0].transcript;
      answerBox.value = transcript;
      document.querySelector('.mic-btn').innerText = 'ðŸŽ¤ Speak';
    };

    recognition.onerror = function() {
      recognition.stop();
      document.querySelector('.mic-btn').innerText = 'ðŸŽ¤ Speak';
    };
  }

  function startCountdown() {
    const countdownEl = document.getElementById("countdown");
    timerInterval = setInterval(() => {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      countdownEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;

      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        if (window.speechSynthesis) window.speechSynthesis.cancel();
        alert("â° Time's up! Interview session ended.");
        window.location.href = `/performance-analysis/?session_start=${encodeURIComponent(sessionStart)}`;
      }

      timeLeft--;
    }, 1000);
  }

  function stopInterview() {
    clearInterval(timerInterval);
    if (window.speechSynthesis) window.speechSynthesis.cancel();
    alert("ðŸ›‘ Interview stopped by user.");
    window.location.href = `/performance-analysis/?session_start=${encodeURIComponent(sessionStart)}`;
}

  startInterview();
</script>
</body>
</html>
