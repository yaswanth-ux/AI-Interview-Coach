{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>My Answers</title>
  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    .answer {
      background: #1e293b;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 10px;
    }
    h1 {
      color: #60a5fa;
    }
  </style>
</head>
<body>
  <h1>Your Interview Answers</h1>
  {% for answer in answers %}
    <div class="answer">
      <strong>Q:</strong> {{ answer.question }}<br>
      <strong>A:</strong> {{ answer.answer }}<br>
      <strong>Score:</strong> {{ answer.score }}<br>
      <strong>Round:</strong> {{ answer.round_type }} |
      <strong>Role:</strong> {{ answer.job_role }}<br>
      <small><em>{{ answer.created_at }}</em></small>
    </div>
  {% empty %}
    <p>No answers submitted yet.</p>
  {% endfor %}
</body>
</html>
